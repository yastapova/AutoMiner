{% extends "index.html" %}

{% block content %}
    {% if errmsg is not none and errmsg != "" %}
        <div id="results">
            {% if errmsg == "decode" %}
                <p>The file you submitted contains some characters that are not UTF-8 decodable.</p>
                <p>Try removing some special characters and trying again.</p>
            {% endif %}
        </div>
    {% endif %}
{% endblock %}
